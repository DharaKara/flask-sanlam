    {% for movie in movies %}
    <div class="container">
        <img src="{{ movie.poster }}" alt="{{ movie.name }}" class="poster">
        <h2 class="name">{{ movie.name }}</h2>
        <div class="rating">
            {% for i in range(1, 6) %}
                {% if movie.rating >= i %}
                    <span class="fa fa-star checked"></span>
                {% else %}
                    <span class="fa fa-star"></span>
                {% endif %}
            {% endfor %}
            {{ movie.rating }}
        </div>
        <p class="summary">{{ movie.summary }}</p>
    </div>
    {% endfor %}
