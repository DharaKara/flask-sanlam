<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
</head>
<body>
    <h1>Edit Movie</h1>
    <form action="{{ url_for('movie_list_bp.edit_movie_by_id', id=movie.id) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ movie.name }}"><br>
        <label for="poster">Poster URL:</label><br>
        <input type="text" id="poster" name="poster" value="{{ movie.poster }}"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" value="{{ movie.rating }}"><br>
        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" rows="4" cols="50">{{ movie.summary }}</textarea><br>
        <label for="trailer">Trailer URL:</label><br>
        <input type="text" id="trailer" name="trailer" value="{{ movie.trailer }}"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
