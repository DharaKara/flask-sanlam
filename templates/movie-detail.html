{% extends 'base.html' %}
{% block title %}Movie Detail{% endblock %}
{% block style %}
  <style>
    body {
      font-family: Roboto, sans-serif;
    }
 
    .movie-container {
      /* background: orange; */
      width: 300px;
    }
 
    .movie-spec {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
 
    .movie-trailer {
      height: 500px;
      width: 100%;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
 
    .movie-name {
      margin: 0px;
    }
 
    .movie-detail-container {
      display: flex;
      gap: 24px;
      justify-content: space-around;
      flex-wrap: wrap;
    }
  </style>
 {% endblock %}

 {% block body %}
        <div class="movie-detail-container">
            <iframe
                class="movie-trailer"
                width="100%"
                height="720"
                src= "{{movie.trailer}}"
                title="Godzilla x Kong : The New Empire | New Final Trailer"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <div class="movie-spec">
                <h2 class="movie-name">{{movie.name}}</h2>
                <p>‚≠ê {{movie.rating}}</p>
            </div>
            <p>{{movie.summary}}</p>
        </div>
{% endblock %}
